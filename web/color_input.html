<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="color-input" constructor="ColorInput">
<template>
<link rel="stylesheet" href="my_select.css">
<select id="select">
<option template repeat ="{{color in colors}}" value="{{color}}" selected?="{{color == defaultColor}}">
{{color}}
</option>
</select>
</template>

<script type="application/dart" src="color_input.dart">
</script>

</polymer-element>
