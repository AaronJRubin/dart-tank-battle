<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_toggle_button.html">
<link rel="import" href="key_input.html">
<link rel="import" href="color_input.html">
<polymer-element name="player-input" constructor="PlayerInput">
<template>
<div vertical layout center>
{{name}}
<div>
<label>Rotate Left Key:
<key-input id="leftKey" defaultKey="{{leftKey}}"></key-input>
</label>
<label>Rotate Right Key:
<key-input id="rightKey" defaultKey="{{rightKey}}"></key-input>
</label>
<label>Accelerate Key:
<key-input id="accelerateKey" defaultKey="{{accelerateKey}}"></key-input>
</label>
<label>Reverse Key:
<key-input id="reverseKey" defaultKey="{{reverseKey}}"></key-input>
</label>
<label>Color:
<color-input id="color" defaultColor="{{color}}"></color-input>
</label>
<label>Use this Player:
<paper-toggle-button id="usePlayer" checked="{{use}}"></paper-toggle-button>
</label>
</div>
</div>
</template>

<script type="application/dart" src="player_input.dart"></script>
</polymer-element>
